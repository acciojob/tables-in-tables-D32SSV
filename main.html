<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" href="style.css" />
  </head>
<body>
  <table border>
    <tr>
      <td>
        <table border="1px">
          <caption style="border:1px solid black; text-align: center; width: 200px;">Nested Table 2</caption>
          <tr>
            <td style="text-align: center;">Column 1</td>
            <td style="text-align: center;">Column 2</td>
          </tr>
          <tr>
            <td style="text-align: center;">abc</td>
            <td style="text-align: center;">def</td>
          </tr>
        </table>
        <table border>
          <caption style="border:1px solid black; text-align: center; width: auto;">Nested Table 3</caption>
          <tr>
            <td style="text-decoration: underline;">Nested Table</td>
            <td>Demo Continued</td>
          </tr>
        </table>
      </td>
      <td>
        <table border>
          <caption style="border:1px solid black; text-align: center; width: 200px;">Nested Table 1</caption>          <tr>
            <td>
              <ul style="text-align: center;">
                <li>List Item</li>
                <li>List Item</li>
                <li>List Item</li>
              </ul>
            </td>
          </tr>
        </table>
        <table border>
          <caption style="border:1px solid black; text-align: center; width: 200px;">Nested Table 2</caption>          <tr>
            <td style="text-align: center;background-color: black; color: white;">HTML</td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</body>
</html>
